<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.min.css">
    <title></title>
</head>
<body>
    <section class="login_section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5">
                    <img src="../../assets/images/login.png" class="img-fluid login_icon" alt="">
                    <h3>Login</h3>
                    <div class="form_box">
                        <form action="">
                            <div class="form-group">
                                <label for="" class="form-label">Email Address</label>
                                <input type="text" class="form-control"  placeholder="name@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Password</label>
                                <div class="input_box">
                                    <input type="password" class="form-control"  placeholder="*********">
                                    <i class="fa-solid fa-eye-slash"></i>
                                </div>
                            </div>
                            <p><a href="#">Forgot Password?</a></p>

                            <button class="login_btn">Login</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="rBox">
                        <img src="../../assets/images/login_bg.png" class="img-fluid login_bg" alt="">
                        <img src="../../assets/images/rImg.png" class="img-fluid" alt="">
                        <h2>Dock <span>Nock</span></h2>
                        <p>A Communication <span>Lifeline</span></p>
                    </div>
                </div>
            </div>
        </div> 
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
