<section class="forgot_section">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <img src="../../../assets/images/login.png" class="img-fluid login_icon" alt="">
                <h3>Forgot Password?</h3>

                <span class="link_text">We'll send you a link on your email id to reset your password.</span>
                <div class="form_box">
                    <form [formGroup]="forgotPasswordForm">
                        <div class="form-group">
                            <label for="" class="form-label">Email Address</label>
                            <input type="text" class="form-control"  placeholder="name@gmail.com" formControlName="email">
                            <div *ngIf="formControls.email.touched && formControls.email.invalid">
                                <small class="text-danger" *ngIf="formControls.email.errors.required">
                                    Email is required.
                                </small>
                                <small class="text-danger" *ngIf="formControls.email.errors.email">
                                    Email format is invalid.
                                </small>
                            </div>
                        </div>
                        <button class="login_btn" [disabled]="forgotPasswordForm.invalid" (click)="submitForgotForm()">Submit</button>
                    </form>
                </div>
            </div>
