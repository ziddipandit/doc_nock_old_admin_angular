<section class="dashboard_section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="assist_box">
            <div class="inner_box">
              <div class="title">
                <h4>Nurses</h4>
              </div>
              <div class="form-group form_box">
                <input type="text" placeholder="Search" (keyup)="applyFilter($event)" class="form-control" />
                <i class="fa-solid fa-search"></i>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive border-1 assist_table">
            <table mat-table [dataSource]="dataSource" matSort class="table mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                  <div class="imgBox">
                    <img *ngIf="!element.image || element.image == 'null'" src="../../assets/images/nurselogo.png"
                      class="img-fluid" alt="">
                    <img *ngIf="element.image && element.image != 'null'" [src]=element.image class="img-fluid">
                    <span>{{element.name}}</span>
                  </div>
                </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="contact">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Contact </th>
                <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>
  
              <!-- Weight Column -->
              <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    
                </td>
              </ng-container> -->
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                  No records found.
                </td>
              </tr>
            </table>
            
          </div>
          <div class="page_box">
            <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </section>
